name: Java CI with Maven and Docker

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ³ Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-java-demo .

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¤ Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-java-demo

